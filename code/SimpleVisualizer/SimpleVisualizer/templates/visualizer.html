{% load static %}

<script src="{% static 'd3.min.js' %}"></script>
<script src="{% static 'd3-zoom.min.js' %}"></script>

<div id="visualization"></div>

<script>
    var nodes = [
        {% for node in graph.get_nodes %}
        {
            id: "{{ node.get_id }}",
            name: "{{ node.get_name }}"
        },
        {% endfor %}
    ];

    var edgeMatrix = [
        {% for row in graph.edge_matrix %}
        [{{ row|join:", " }}],
        {% endfor %}
    ];

    var links = [];
    for (var i = 0; i < edgeMatrix.length; i++) {
        for (var j = 0; j < edgeMatrix[i].length; j++) {
            if (edgeMatrix[i][j] === 1) {
                links.push({
                    source: nodes[i].id,
                    target: nodes[j].id
                });
            }
        }
    }

    var width = document.getElementById("visualization").clientWidth;
    var height = document.getElementById("visualization").clientHeight;

    var svg = d3.select("#visualization")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    var simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    var link = svg.selectAll(".link")
        .data(links)
        .enter().append("line")
        .attr("class", "link");

    var node = svg.selectAll(".node")
        .data(nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", 20);

    var label = svg.selectAll(".label")
        .data(nodes)
        .enter().append("text")
        .attr("class", "label")
        .attr("text-anchor", "middle")
        .text(d => d.name);

    simulation.on("tick", () => {
        link.attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node.attr("cx", d => d.x)
            .attr("cy", d => d.y);

        label.attr("x", d => d.x)
            .attr("y", d => d.y + 5);
    });
</script>
